{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GovernPrep{% endblock %}</title>
    
   
    <link rel="icon" href="{% static 'exams/img/logotop.png' %}" type="image/png" />

    
    <!-- CSS and Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'exams/css/auth.css' %}" />
</head>
<body>


    
    <div class="auth-wrapper">
        <!-- Left Side -->
        <div class="auth-image-half">
            <div class="content">
                <a class="navbar-brand d-flex align-items-center justify-content-center fw-bold text-white mb-3" href="{% url 'exams:home' %}">
                    <img src="{% static 'exams/img/logodown2.png' %}" alt="Logo" class="nav-logo" style="filter: brightness(0) invert(1);">
                </a>
                <h1 class="display-4 fw-bold">GovernPrep</h1>
                <p class="lead">Your Gateway to Success in Government Exams</p>
            </div>
        </div>

        <!-- Right Side -->
        <div class="auth-form-half">
            {% block content %}
            <!-- Login/Signup form yahan aayega -->
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS (End of body for faster loading) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Validation Script (Aapke purane code se) -->
    <script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
    </script>
</body>
</html>
