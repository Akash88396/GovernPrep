{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GovernPrep{% endblock %}</title>
    
   <link rel="icon" type="image/png" sizes="32x32" href="{% static '/exams/img/governprep.png' %}" />
  <link rel="icon" type="image/png" sizes="16x16" href="{% static '/exams/img/governprep.png' %}" />


    <!-- CSS and Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .auth-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Left Side: Background Image */
        .auth-image-half {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1524178232363-1fb2b075b655?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .auth-image-half::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(45deg, rgba(29, 38, 113, 0.8), rgba(195, 55, 100, 0.8));
            z-index: 1;
        }
        .auth-image-half .content {
            position: relative;
            z-index: 2;
            padding: 2rem;
        }

        /* Right Side: Form */
        .auth-form-half {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            
            padding: 2rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            

        }
        
        .auth-card {
            max-width: 450px;
            width: 100%;
            border: none;
            box-shadow: none; /* Shadow ki ab zaroorat nahi */
            animation: slideUpFadeIn 0.6s ease-out forwards;
            max-width: 450px;
            width: 100%;
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);

            
        }
        
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            border-radius: 0.5rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
        }

        /* Mobile par image ko hide kar dein */
        @media (max-width: 991.98px) {
            .auth-image-half {
                display: none;
            }
            .auth-form-half {
                background-color: #f8f9fa; /* Mobile par halka background de dein */
            }
        }
    </style>
</head>
<body>
    
    <div class="auth-wrapper">
        <!-- Left Side -->
        <div class="auth-image-half">
            <div class="content">
                <h1 class="display-4 fw-bold">GovernPrep</h1>
                <p class="lead">Your Gateway to Success in Government Exams</p>
            </div>
        </div>

        <!-- Right Side -->
        <div class="auth-form-half">
            {% block content %}
            <!-- Login/Signup form yahan aayega -->
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    

</body>
</html>
