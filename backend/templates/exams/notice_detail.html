{% extends 'base.html' %}

{% block title %}{{ notice.title }}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <!-- Notice ka Title -->
                    <h1 class="card-title fw-bold mb-3">{{ notice.title }}</h1>
                    
                    <!-- Post karne ka time -->
                    <p class="card-subtitle mb-4 text-muted">
                        <i class="bi bi-calendar-event me-2"></i>Posted on: {{ notice.created_at|date:"F d, Y" }}
                    </p>
                    
                    <hr>
                    
                    <!-- Notice ka poora content -->
                    <div class="mt-4 fs-5" style="line-height: 1.8;">
                        {{ notice.content|linebreaks }}
                    </div>
                    
                    <hr class="mt-5">
                    
                    <a href="{% url 'exams:home' %}" class="btn btn-primary mt-3">
                        <i class="bi bi-arrow-left me-2"></i> Back to Homepage
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
